<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newtest</title>

    <!-- ✅ Chatbot Styles -->
    <style>
      #chatbot-container {
        position: fixed;
        bottom: 30px;
        right: 20px;
        width: 550px;
        height: 700px;
        border-radius: 12px;
        overflow: hidden;
        z-index: 1000;
        background: transparent;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      #chatbot-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Optional: fade-in animation */
      #chatbot-container {
        opacity: 0;
        animation: fadeIn 0.4s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Your React/Vite App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Chatbot Iframe Embed -->
    <div id="chatbot-container">
      <iframe
        id="chatbot-frame"
        src="https://chatbot.aicte-india.org/chatbot/"
        title="Anuvadini Chatbot"
        scrolling="no"
        allow="microphone; camera; clipboard-write"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        referrerpolicy="strict-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- ✅ Parent-to-Chatbot Communication Script -->
    <script>
      (function () {
        const CHATBOT_ORIGIN = "https://chatbot.aicte-india.org";
        const iframe = document.getElementById("chatbot-frame");
        const parentHost = window.location.hostname;
        console.log("🧭 [PARENT] Detected hostname:", parentHost);

        let readyReceived = false;

        function sendDocId(label = "") {
          if (!iframe.contentWindow) {
            console.warn(
              "⚠️ [PARENT] iframe.contentWindow missing, skipping postMessage"
            );
            return;
          }
          console.log(
            `📤 [PARENT -> IFRAME] Sending doc_id (${label}):`,
            parentHost
          );

          iframe.contentWindow.postMessage(
            { type: "SET_DOC_ID", docId: parentHost },
            CHATBOT_ORIGIN
          );
        }

        function handleLoad() {
          console.log("✅ [PARENT] Iframe loaded");

          // ✅ Retry sending doc_id if iframe takes time to be ready
          const trySend = (attempt = 0) => {
            if (iframe.contentWindow) {
              sendDocId("onload");
              setTimeout(() => sendDocId("500ms-delay"), 500);
              setTimeout(() => sendDocId("1000ms-delay"), 1000);
            } else if (attempt < 5) {
              setTimeout(() => trySend(attempt + 1), 200);
            }
          };
          trySend();
        }

        function handleMessage(event) {
          if (!event.origin.includes("chatbot.aicte-india.org")) {
            console.warn(
              "🚫 [PARENT] Ignored message from origin:",
              event.origin
            );
            return;
          }

          console.log("📨 [PARENT <- IFRAME] Message received:", event.data);

          if (event.data?.type === "CHATBOT_READY" && !readyReceived) {
            readyReceived = true;
            console.log(
              "🚀 [PARENT] Chatbot ready signal received — sending doc_id"
            );
            sendDocId("CHATBOT_READY");
          }

          if (event.data?.type === "DOC_ID_ACK") {
            console.log(
              "✅ [PARENT] Chatbot acknowledged doc_id:",
              event.data.docId
            );
          }

          if (event.data?.type === "DOC_ID_AUTO") {
            console.log(
              "📦 [PARENT] Chatbot auto-sent doc_id:",
              event.data.docId
            );
          }
        }

        iframe.addEventListener("load", handleLoad);
        window.addEventListener("message", handleMessage);
      })();
    </script>
  </body>
</html>
